<html>

<head>
    <title>Edit Training Classes</title>
    <link rel="stylesheet" href="/css/HeaderNav.css" />
    <link rel="stylesheet" href="/css/TrainingClass.css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- Navigation Bar -->
    <div class="nav-bar">

        <div class="Header-Nav">
            <div><img class="MalaysiaLogo" src="Images/MalaysiaLogo.png" /> Malaysia - MYR </div>
        </div>
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <div class="Nav-Logo">glowterx</div>
            </a>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 link-light">HOME</a></li>
                <li><a href="#" class="nav-link px-2 link-light">USER</a></li>
                <li><a href="#" class="nav-link px-2 link-light">REPORT</a></li>
                <li class="Checked"><a href="#" class="nav-link px-2 link-light">TRAINING CLASSES</a></li>
                <li><a href="#" class="nav-link px-2 link-light">SHOP</a></li>
            </ul>

            <div class="col-md-3 text-end">
                <a class="Nav-Item" href="#"><img src="Images/account.png" /></a>
                <a class="Nav-Item" href="#"><img src="Images/search.png" /></a>
            </div>
        </header>
    </div>
    <!-- Navigation Bar -->

    <p class="title">Edit Training Classes</p>

    <div class="box">
        <form action="CreateTrainingClass.html" method="post">
            <table class="info">
                <tr>
                    <td >Image File</td>
                    <td><br>
                        <img src="Images/beginnerYoga.jpg" style="position: center;" /><br><br>
                        <input type="file" class="form-control" id="imageFile" name="imageFile" placeholder="MENS SHOES DN 23XX.jpg"></td>
                </tr>
                <tr>
                    <td >Class Name</td>
                    <td><input  type="text" class="form-control" name="className" id="className" placeholder="Beginner Yoga"></td>
                </tr>
                <tr>
                    <td>Duration (minutes)</td>
                    <td><input type="number" class="form-control" name="duration" id="duration" placeholder="60" min="5" max="500"></td>
                </tr>
                <tr>
                    <td>Level</td>
                    <td>
                        <select id="level" name="level" class="form-control">
                        <option value="easy" selected>Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Category</td>
                    <td>
                        <select id="category" name="category" class="form-control">
                        <option value="cardio">Cardio</option>
                        <option value="flexibility" selected>Flexibility</option>
                        <option value="strength">Strength</option>
                        <option value="hiit">HIIT</option>
                        </select>
                    </td>
                </tr>
            </table>
            <button type="submit" id="submitEdit">Edit Class</button>
        </form>
    </div>
</body>

</html>
