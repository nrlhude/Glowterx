<html>

<head>
    <title>Customer Profile Pages</title>
    <link rel="stylesheet" href="/css/HeaderNav.css" />
    <link rel="stylesheet" href="/css/ProfileDetails.css" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <!-- Navigation Bar -->
    <div class="nav-bar">

        <div class="Header-Nav">
            <div><img class="MalaysiaLogo" src="Images/MalaysiaLogo.png" /> Malaysia - MYR </div>
        </div>
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                <div class="Nav-Logo">glowterx</div>
            </a>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 link-light">HOME</a></li>
                <li><a href="#" class="nav-link px-2 link-light">MEMBERSHIP</a></li>
                <li><a href="#" class="nav-link px-2 link-light">HIT THE GYM</a></li>
                <li><a href="#" class="nav-link px-2 link-light">ATTENDANCE</a></li>
                <li><a href="#" class="nav-link px-2 link-light">SHOP</a></li>
            </ul>

            <div class="col-md-3 text-end">
                <a class="Nav-Item" href="#"><img src="Images/shopping-bag.png" /></a>
                <a class="Nav-Item" href="ProfileDetails.html"><img src="Images/account.png" /></a>
                <a class="Nav-Item" href="#"><img src="Images/search.png" /></a>
            </div>
        </header>
    </div>
    <!-- Navigation Bar -->

    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-2 border-right">
                <div class="p-2 px-md-1">
                    <div class="d-block justify-content-between align-items-center mb-3">
                        <div class="mt-5">
                            <h4 class="text-right">My Account</h4>
                        </div>
                        <div class="row mt-3 Checked">
                            <a href="ProfileDetails.html" class="nav-link px-2">My Details</a>
                        </div>
                        <div class="row mt-3 Unchecked">
                            <a href="ProfileAddress.html" class="nav-link px-2">My Address</a>
                        </div>
                        <div class="row mt-3 Unchecked">
                            <a href="#" class="nav-link px-2">My Orders</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 border-right">
                <div class="d-flex list-group-item flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" src="Images/profile_picture.png">amelly12@bbb.com</span><span> </span></div>
            </div>
            <div class="col-md-5">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-0">
                        <h4 class="text-right">My Details</h4>
                    </div>
                    <p class="text-left"><small class="text-muted">Manage your account details</small></p>
                    <hr class="style2">
                    <div class="row mt-4">
                        <div class="col-md-6"><label class="labels">First Name</label><input type="text" class="form-control" placeholder="First name" value="" name="firstname"></div>
                        <div class="col-md-6"><label class="labels">Last Name</label><input type="text" class="form-control" value="" placeholder="Last Name"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12"><label class="labels">Username</label><input type="text" class="form-control" placeholder="Enter Username" value="" name="username"></div>
                        <div class="col-md-12"><label class="labels">Password</label><input type="text" class="form-control" placeholder="Enter Password" value="" name="password"></div>
                        <div class="col-md-12"><label class="labels">Phone Number</label><input type="text" class="form-control" placeholder="Enter Phone Number" value="" name="phonenum"></div>
                        <div class="col-md-12"><label class="labels">Address</label><input type="text" class="form-control" placeholder="Enter Address" value="" name="address"></div>
                        <div class="col-md-12"><label class="labels">Email</label><input type="text" class="form-control" placeholder="Enter Email" value="" name="email"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label for="State" class="label">State</label>
                            <select name="state" class="form-select" id="country" required>
                                <option value="">Choose...</option>
                                <option value="Johor">Johor</option>
                                <option value="Kedah">Kedah</option>
                                <option value="Kelantan">Kelantan</option>
                                <option value="Melaka">Melaka</option>
                                <option value="Negeri Sembilan">Negeri Sembilan</option>
                                <option value="Pahang">Pahang</option>
                                <option value="Penang">Penang</option>
                                <option value="Perak">Perak</option>
                                <option value="Perlis">Perlis</option>
                                <option value="Sabah">Sabah</option>
                                <option value="Sarawak">Sarawak</option>
                                <option value="Selangor">Selangor</option>
                                <option value="Terengganu">Terengganu</option>
                            </select>
                            <div class="invalid-feedback">
                                Please select a valid State.
                            </div>
                        </div>
                        <div class="col-md-6"><label class="labels">City</label><input type="text" class="form-control" placeholder="City" value="" name="city"></div>
                    </div>
                    <div class="mt-5 text-center"><input class="btn btn-primary profile-button" type="submit" value="Save Profile"></input>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
