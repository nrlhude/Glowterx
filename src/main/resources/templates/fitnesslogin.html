<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="FitnessManagementSystem Login Screen">
        <meta name="keywords" content="LoginScreen">
        <meta name="author" content="Nur Afikah">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
        <link rel="stylesheet" href="/css/login.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <title>Glowterx</title>
    </head>
    <body>
        <p class="title">Welcome Back !</p>
        <p class="description">please enter your details.</p>
        <img src="/Images/register.jpg" alt="login">
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="email" class="email">Username</label>
                <input type="text" class="form-control" name="username" id="email" placeholder="Username">
            </div>
            <div class="mb-3">
                <label for="password" class="password">Password</label>
                <input type="password" class="form-control" name="password" id="password">
            </div>
            <table>
                <tr><td><div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                        Remember Me
                    </label>
                  </div></td></tr>
                <tr>
                    <td class="forgotPassword">Forgot Password?</td>
                </tr>
            </table>
            <button type="submit" id="submit">Sign In</button>
        </form>
        <a href="register"><p class="signUp">Dont have an account? <u><b>Sign Up</b></u></p></a>
    </body>
</html>
